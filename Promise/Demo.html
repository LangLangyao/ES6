<script src="js/jquery-3.3.1.js"></script>
<script>
    let p  = new Promise(function(resolve,reject){
        $.ajax({
            url : "data/arr.txt",
            dataType: "json",
            success(arr){
                resolve(arr);
            },
            error(err){
                reject(err)
            }
        })
    });
    p.then(function(arr){
        alert("成功"+arr);
    },function(){
        alert("失败"+err);
    });
</script>
