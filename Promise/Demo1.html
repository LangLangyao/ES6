<script>
    let p  = new Promise(function(resolve,reject){
        $.ajax({
            url : "data/arr.txt",
            dataType: "json",
            success(arr){
                resolve(arr);
            },
            error(err){
                reject(err)
            }
        })
    });
    let p2  = new Promise(function(resolve,reject){
        $.ajax({
            url : "data/json.txt",
            dataType: "json",
            success(arr){
                resolve(arr);
            },
            error(err){
                reject(err)
            }
        })
    });
    Promise.all([
        p,p2
    ]).then(function(arr){
        let [res1,res2] = arr;
        alert("全部成功");
        console.log(res1);
        console.log(res2);
    },function(){
        alert("失败");
    });
</script>
