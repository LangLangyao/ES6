<script src="js/jquery-3.3.1.js"></script>
<script>
    function createPromise(url){
        return new Promise(function(resolve,reject){
            $.ajax({
                url : url,
                dataType : "json",
                success(arr){
                    resolve(arr);
                },
                error(err){
                    reject(err);
                }
            })
        });
    }
    Promise.all([
        createPromise("data/arr.txt"),
        createPromise("data/json.txt")
    ]).then(function(arr){
        let [res1,res2] = arr;
        alert("全部成功");
        console.log(res1);
        console.log(res2);
    },function(err){
        alert("至少有一个失败了");
        console.log(err)
    })
</script>
